name: run-tests
on: [push, pull_request]
jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
  client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd web
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '14'
      - run: npm ci
      - run: npm run build --if-present